<div class="modal block-modal block-modal-full js-modal-order">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button type="button" class="close" data-dismiss="modal">
                    <span aria-hidden="true">&times;</span>
                </button>
                <div class="container">
                    <div class="row">
                        <div class="col-md-8 offset-md-2">
                            <h3 class="h2 t-line">
                                {% if page.lang == 'ru' %}
                                Запись в сад «Чиженька»
                                {% endif %}
                                {% if page.lang == 'en' %}
                                Enroll to the kindergarten
                                {% endif %}
                                {% if page.lang == 'es' %}
                                Inscribirse en el jardín
                                {% endif %}
                            </h3>

                            <form class="pt-5 needs-validation"
                                  id="signupFrom"
                                  name="signup"
                                  netlify-honeypot="catch"
                                  method="post"
                                  netlify novalidate>
                                <div class="form-group row mt-5">
                                    <label for="name" class="col-sm-4 col-form-label fw-m">
                                        {% if page.lang == 'ru' %}
                                        Ваше имя
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Your name
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Su nombre
                                        {% endif %}
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-lg" id="name" name="Имя"
                                               maxlength="100" required>
                                    </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <label for="phone" class="col-sm-4 col-form-label fw-m">
                                        {% if page.lang == 'ru' %}
                                        Телефон
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Phone
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Telefono
                                        {% endif %}
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="tel" class="form-control form-control-lg"
                                               id="phone"
                                               name="Телефон"
                                               min="6"
                                               maxlength="20"
                                               pattern="^[0-9-+s()]*$"
                                               title="Надо указать номер телефона, например, так: +7 555 555-55-55)"
                                               required>
                                    </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <label for="kid" class="col-sm-4 col-form-label fw-m">
                                        {% if page.lang == 'ru' %}
                                        Имя и возраст ребенка
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Your child's name and age
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Nombre y edad del niño
                                        {% endif %}
                                    </label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-lg" id="kid"
                                               name="Имя и возраст ребенка" maxlength="100" required>
                                    </div>
                                </div>
                                <div class="form-group row mt-5">
                                    <label class="col-sm-4 col-form-label fw-m">
                                        {% if page.lang == 'ru' %}
                                        Группа для ребенка
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Group
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Grupo
                                        {% endif %}
                                        <span class="fs-s d-block">
                                            <a href="./#pricing" target="_blank">
                                                {% if page.lang == 'ru' %}
                                                Подробнее о группах
                                                {% endif %}
                                                {% if page.lang == 'en' %}
                                                More about groups
                                                {% endif %}
                                                {% if page.lang == 'es' %}
                                                Más sobre grupos
                                                {% endif %}
                                            </a>
                                        </span>
                                    </label>
                                    <div class="col-sm-8">
                                        <select class="custom-select custom-select-lg" name="Группа" required>
                                            <option value="" selected>
                                                {% if page.lang == 'ru' %}
                                                Выберите, пожалуйста, группу
                                                {% endif %}
                                                {% if page.lang == 'en' %}
                                                Choose a group please
                                                {% endif %}
                                                {% if page.lang == 'es' %}
                                                Por favor seleccione
                                                {% endif %}
                                            </option>
                                            {% for pricing-row in page.section-pricing.group-row %}
                                            <option value="{{pricing-row.group-row-heading}}">
                                                {{pricing-row.group-row-heading}}
                                            </option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row catch my-0">
                                    <label class="col-sm-4 col-form-label fw-m text-muted">Не заполняйте это поле, если
                                        вы человек</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-control-lg" name="catch"
                                               maxlength="100">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between flex-wrap border-top pt-5">
                                    <button type="button" class="btn btn-sm btn-light mb-4" class="close"
                                            data-dismiss="modal">
                                        {% if page.lang == 'ru' %}
                                        Отмена
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Cancel
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Сancelación
                                        {% endif %}
                                    </button>
                                    <button type="submit" class="btn btn-sm btn-yellow mb-4">
                                        {% if page.lang == 'ru' %}
                                        Записаться
                                        {% endif %}
                                        {% if page.lang == 'en' %}
                                        Register
                                        {% endif %}
                                        {% if page.lang == 'es' %}
                                        Inscribirse
                                        {% endif %}
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
